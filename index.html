<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | MyBarStory</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=1600 height=900 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">MyBarStory</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGLBuild.data",
      frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
      codeUrl: buildUrl + "/WebGLBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MyBarStory",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      function lockScreenOrientation() {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(function (error) {
            console.log('Orientation lock failed: ', error);
          });
        }
      }
      
      document.addEventListener('DOMContentLoaded', (event) => {
        lockScreenOrientation();
      });
    } else {
      canvas.style.width = "1600px";
      canvas.style.height = "900px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

    function startLogin() {
      var clientId = '2005527635';
      var redirectUri = encodeURIComponent(window.location.href);
      var state = 'random_string_for_security';
      var scope = 'profile%20openid%20email';

      var authUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}`;
      window.location.href = authUrl;
    }

    function onLineLoginCallback(code) {
      var xhr = new XMLHttpRequest();
      var clientId = '2005527635';
      var clientSecret = 'b2baccf304669ec1298167666b177eb1';
      var redirectUri = encodeURIComponent(window.location.href);

      xhr.open("POST", "https://api.line.me/oauth2/v2.1/token", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var tokenResponse = JSON.parse(xhr.responseText);
          getUserProfile(tokenResponse.access_token);
        }
      };
      var params = `grant_type=authorization_code&code=${code}&redirect_uri=${redirectUri}&client_id=${clientId}&client_secret=${clientSecret}`;
      xhr.send(params);
    }

    function getUserProfile(accessToken) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://api.line.me/v2/profile", true);
      xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var userInfo = JSON.parse(xhr.responseText);
          window.unityInstance.SendMessage('LineLogin', 'OnLoginSuccess', JSON.stringify(userInfo));
        }
      };
      xhr.send();
    }

    window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get('code');
      var state = urlParams.get('state');

      if (code) {
        onLineLoginCallback(code);
      } else {
        startLogin();
      }
    };
  </script>
</body>
</html>
