<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MyBarStory</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.19.1/sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }
    canvas {
      background: #231F20;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #orientation-warning {
      display: none;
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      text-align: center;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    #rotation-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-45deg);
      }
      75% {
        transform: rotate(45deg);
      }
    }
  </style>
  <script>
    function openWindow(url) {
      window.open(url, '_blank');
    }

    function shareContent(title, text, url) {
      if (navigator.share) {
        navigator.share({
          title: title,
          text: text,
          url: url
        }).then(() => {
          console.log('Successful share');
        }).catch((error) => {
          console.error('Error sharing:', error);
        });
      } else {
        // Fallback for browsers that do not support Web Share API
        openWindow(url);
      }
    }

    function enterFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(console.error);
      }
    }

    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(console.error);
      }
    }

    function setupFullscreenAndOrientation() {
      document.addEventListener('click', () => {
        enterFullscreen();
      });

      document.addEventListener('touchstart', () => {
        enterFullscreen();
        lockOrientation();
      });

      document.addEventListener('keydown', () => {
        enterFullscreen();
        lockOrientation();
      });
    }

    function showOrientationWarning(show) {
      const warning = document.getElementById('orientation-warning');
      warning.style.display = show ? 'flex' : 'none';
    }

    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        showOrientationWarning(true);
      } else {
        showOrientationWarning(false);
      }
    }

    function setupOrientationWarning() {
      window.addEventListener('resize', checkOrientation);
      checkOrientation();
    }

    document.addEventListener('DOMContentLoaded', function() {
      setupFullscreenAndOrientation();
      setupOrientationWarning();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLBuild.data",
        frameworkUrl: "Build/WebGLBuild.framework.js",
        codeUrl: "Build/WebGLBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyBarStory",
        productVersion: "0.1",
      }).then((instance) => {
        unityInstance = instance;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          initializeLiffForMobile();
        } else {
          initializeLiffForPC();
        }
      }).catch((error) => {
        console.error("Error creating Unity instance:", error);
      });
    });

    let LiffID = "2002643017-r2g8zwR0";
    let LiffUrl = "https://liff.line.me/2002643017-r2g8zwR0";

    function initializeLiffForPC() {
      liff.init({
        liffId: LiffID
      }).then(() => {
        if (liff.isLoggedIn()) {
          liff.getProfile().then((profile) => {
            var lineId = profile.userId;
            var displayName = profile.displayName;
            var pictureUrl = profile.pictureUrl;
            queueOrSendProfileToUnity(lineId, displayName, pictureUrl);
          }).catch((err) => console.error(err));
        } else {
          liff.login();
        }
      }).catch((error) => {
        console.error("Error initializing LIFF for PC:", error);
        alert("Error initializing app. Please try again.");
      });
    }

    async function initializeLiffForMobile() {
      try {
        await liff.init({
          liffId: LiffID,
          withLoginOnExternalBrowser: true
        });
        if (liff.isInClient() || liff.isLoggedIn()) {
          await fetchUserProfile();
        } else {
          console.log("User is not logged in. Redirecting to login...");
          await liff.login({
            redirectUri: LiffUrl
          });
        }
      } catch (error) {
        console.error("Error initializing LIFF for mobile:", error);
        alert("Error initializing app. Please try again.");
      }
    }

    function fetchUserProfile() {
      liff.getProfile().then((profile) => {
        var lineId = profile.userId;
        var displayName = profile.displayName;
        var pictureUrl = profile.pictureUrl;
        queueOrSendProfileToUnity(lineId, displayName, pictureUrl);
      }).catch((error) => {
        console.error("Error fetching user profile:", error);
      });
    }

    function queueOrSendProfileToUnity(lineId, displayName, pictureUrl) {
      if (unityInstance) {
        SendProfileToUnity(lineId, displayName, pictureUrl);
      } else {
        profileDataQueue.push({ lineId, displayName, pictureUrl });
      }
    }

    function SendProfileToUnity(lineId, displayName, pictureUrl) {
      if (unityInstance) {
        unityInstance.SendMessage('ServerController', 'ReceiveLineId', lineId);
        unityInstance.SendMessage('ServerController', 'ReceiveDisplayName', displayName);
        unityInstance.SendMessage('ServerController', 'ReceivePictureUrl', pictureUrl);
      } else {
        console.error("Unity instance is not yet initialized.");
      }
    }
  </script>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <div id="orientation-warning">
    <img id="rotation-icon" src="images/rotation-icon.svg" alt="Rotate Icon">
    Rotate Your Screen
  </div>
  <script src="Build/WebGLBuild.loader.js"></script>
</body>
</html>
