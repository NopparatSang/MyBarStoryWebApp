<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyBarStory</title>
    <script src="https://d.line-scdn.net/liff/2.1/sdk.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1600 height=900 tabindex="-1" style="width: 1600px; height: 900px; background: #231F20"></canvas>
    <script src="Build/WebGLBuild.loader.js"></script>
    <script>
      // Initialize Line Login
      async function initializeLine() {
        try {
          await liff.init({ liffId: '2005527635-7q5ZpWbz' }); // Replace 'YOUR_LIFF_ID' with your Line LIFF ID
          if (liff.isLoggedIn()) {
            fetchUserProfile();
          } else {
            liff.login();
          }
        } catch (error) {
          console.error('LIFF initialization failed', error);
        }
      }

      // Fetch Line user profile
      async function fetchUserProfile() {
        try {
          const profile = await liff.getProfile();
          window.lineUserData = {
            id: profile.userId,
            name: profile.displayName,
            picture: profile.pictureUrl
          };
          initializeUnity();
        } catch (error) {
          console.error('Error getting profile', error);
        }
      }

      // Function to initialize the Unity instance
      function initializeUnity() {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/WebGLBuild.data",
          frameworkUrl: "Build/WebGLBuild.framework.js",
          codeUrl: "Build/WebGLBuild.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "MyBarStory",
          productVersion: "0.1",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((unityInstance) => {
          // Unity instance is initialized
          window.unityInstance = unityInstance;
          // Pass the Line user data to Unity
          if (window.lineUserData) {
            unityInstance.SendMessage('ServerController', 'ReceiveLineId', window.lineUserData.id);
            unityInstance.SendMessage('ServerController', 'ReceiveDisplayName', window.lineUserData.name);
            unityInstance.SendMessage('ServerController', 'ReceivePictureUrl', window.lineUserData.picture);
          }
        });
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Start Line initialization
      initializeLine();
    </script>
  </body>
</html>
